<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktywacja konta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Witaj {{ user.username }}!</h2>
    <p>Dziękujemy za rejestrację w naszym serwisie.</p>
    <p>Aby aktywować konto, kliknij poniższy przycisk:</p>

    <a href="{{ activation_link }}" class="btn">Aktywuj konto</a>

    <p>Jeśli nie rejestrowałeś się na naszej stronie, zignoruj tę wiadomość.</p>

    <div class="footer">
      <p>© {{ current_year }} Przewodnik.pl – Wszystkie prawa zastrzeżone</p>
    </div>
  </div>
</body>
</html>
