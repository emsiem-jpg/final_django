{% extends "base.html" %}

{% block content %}
<h1>Dodaj nową atrakcję</h1>

<form method="post">
    {% csrf_token %}

    <fieldset>
        <legend>Atrakcja</legend>
        {{ atrakcja_form.as_p }}
    </fieldset>

    <fieldset>
        <legend>Lokalizacja</legend>
        {{ lokalizacja_form.as_p }}
    </fieldset>

    <button type="submit" class="btn btn-success">Zapisz atrakcję</button>
</form>

<a href="{% url 'lista_atrakcji' %}">← Powrót do listy atrakcji</a>
{% endblock %}
